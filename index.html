
<!DOCTYPE html>
<html lang ="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Drawing Area</title>

	<style>
		#myCanvas {
		    border:5px solid black;
		    display: block;
		    
		    
		}
	</style>
</head>
<body>
    

    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
        <input type = "color" id = "picker"/>

    <script>
    	 var canvas = document.querySelector("#myCanvas"); 
    	 var ctx = canvas.getContext("2d");
    	 var color = "red";
    	 var picker = document.querySelector("#picker");
    	 canvas.width=  window.innerWidth * 0.8;
    	 canvas.height = window.innerHeight * 0.8; 
    	 var candraw = true;
    	 ctx.fillStyle = color;
    	 // ctx.fillRect(150,50,150,75);
    	 // draw();


    	 function draw(posX, posY) {
    	 	ctx.fillStyle = color;
    	 	console.log('I am drawing')
    	 	ctx.beginPath();

    	 	ctx.arc(posX, posY, 10, 0, 2 * Math.PI);

		 	ctx.fill();

		 	
			


    	 }

    	

    	 picker.addEventListener (
    	 	"change", function(e) {
    	 	console.log("I see it");
    	 	console.log(this.value);
    	 	color = this.value;

    	 })

 

		myCanvas.addEventListener (
			'mousemove', function (e) {
			console.log(e.x);

			if (candraw == true) {
				draw(e.x, e.y);
		 	}


			else {
				return
			}
		})	

			
	

		window.addEventListener (
			'keydown', function (e) {
			console.log(e.x)

			if (event.keyCode == '66') {

				color = "blue";
			}

			if (event.keyCode == '82') {

				color = "red";

			}	

			if (event.keyCode == '71') {

				color = "green";

			}	
			
			if (event.keyCode == '89') {

				color = "yellow";

			}	

			if (event.keyCode == '32') {

				ctx.clearRect(0, 0, canvas.width, canvas.height);

			}	

			if (event.keyCode == '38') {

				candraw = false;

				

			}

			if (event.keyCode == '40') {

				candraw = true;

				

			}

		})	

		

	// myCanvas.addEventListener (
	// 	'load', function (e) {	
	// 		w = ((window.width / 100) * 80);
	// 		h = ((window.height / 100) * 80);
	// 		console.log(w.value)

	// })




			


	

</script>
 
    
</body>
</html>
